# -- General Info --------------------------------------------------------------
host : localhost
port : 1337

# -- Tests ---------------------------------------------------------------------
tests:
    - tutorial

# -- Tutorial ------------------------------------------------------------------
tutorials:
  - chapter    : 1
    subchapter : 1.1
    title      : Sesión
    readme     : assets/documentation/1-1.md
    yaml       : >
      id: session
      children:
        - Organism.Section:
            style: centered padding
            id: main
            children:
              - Molecule.Form:
                  events:
                    - submit
                  children:
                    - Atom.Input:
                        type: text
                        name: mail
                        placeholder: E-mail...
                        style: align center big
                    - Atom.Input:
                        type: password
                        name: password
                        placeholder: Your password...
                        style: align center big
                    - Atom.Button:
                        events:
                          - touch
                        style: fluid  theme big
                        text: Log in
                    - Atom.Button:
                        events:
                          - touch
                        style: fluid big
                        text: "I'm not a member"
              - Molecule.Div:
                  children:
                    - Atom.Link:
                        text: Remember my password
                        href: /remember
    code       : >
      {"id":"session","children":[{"Organism.Section":{"style":"centered padding","id":"main","children":[{"Molecule.Form":{"events":["submit"],"children":[{"Atom.Input":{"type":"text","name":"mail","placeholder":"E-mail...","style":"align center big"}},{"Atom.Input":{"type":"password","name":"password","placeholder":"Your password...","style":"align center big"}},{"Atom.Button":{"events":["touch"],"style":"fluid  theme big","text":"Log in"}},{"Atom.Button":{"events":["touch"],"style":"fluid big","text":"I'm not a member"}}]}},{"Molecule.Div":{"children":[{"Atom.Link":{"text":"Remember my password","href":"/remember"}}]}}]}}]}

  - chapter    : 2
    subchapter : 2.1
    title      : Formularios
    readme     : assets/documentation/2-1.md
    yaml       : >
      id: form
      children:
        - Organism.Section:
            style: padding
            id: info
            children:
              - Molecule.Form:
                  events:
                    - submit
                  children:
                    - Atom.Label:
                        value: Personal Information
                        style: margin-bottom
                    - Atom.Input:
                        type: text
                        placeholder: Your name...
                        style: big
                    - Atom.Input:
                        type: number
                        name: phone
                        placeholder: Your phone number...
                        required: "true"
                        style: big
                    - Atom.Textarea:
                        name: address
                        placeholder: Your address...
                        style: small
                    - Atom.Label:
                        value: Allergies
                        style: margin-bottom
                    - Atom.Select:
                        name: allergies
                        options:
                          - label: select...
                            value: 0
                          - label: Pollen
                            value: 1
                          - label: Dust Mite
                            value: 2
                          - label: Mold
                            value: 3
                    - Atom.Label:
                        value: Doctor
                    - Atom.AutoComplete:
                        placeholder: Name...
                        name: doctor
                        options:
                          - label: Zaldua
                            value: 1
                          - label: Espinosa
                            value: 2
                          - label: Sainz
                            value: 3
                          - label: Perfecto
                            value: 4
                          - label: Allen
                            value: 4
                    - Atom.Label:
                        value: Birth
                    - Atom.Input:
                        type: date
                        name: birth
                    - Atom.Button:
                        events:
                          - touch
                        style: big accept fluid
                        icon: diskette
                        text: Save
                    - Atom.Button:
                        events:
                          - touch
                        style: big cancel fluid
                        icon: trash
                        text: Cancel
    code       : >
      {"id":"form","children":[{"Organism.Section":{"style":"padding","id":"info","children":[{"Molecule.Form":{"events":["submit"],"children":[{"Atom.Label":{"value":"Personal Information","style":"margin-bottom"}},{"Atom.Input":{"type":"text","placeholder":"Your name...","style":"big"}},{"Atom.Input":{"type":"number","name":"phone","placeholder":"Your phone number...","required":"true","style":"big"}},{"Atom.Textarea":{"name":"address","placeholder":"Your address...","style":"small"}},{"Atom.Label":{"value":"Allergies","style":"margin-bottom"}},{"Atom.Select":{"name":"allergies","options":[{"label":"select...","value":0},{"label":"Pollen","value":1},{"label":"Dust Mite","value":2},{"label":"Mold","value":3}]}},{"Atom.Label":{"value":"Doctor"}},{"Atom.AutoComplete":{"placeholder":"Name...","name":"doctor","options":[{"label":"Zaldua","value":1},{"label":"Espinosa","value":2},{"label":"Sainz","value":3},{"label":"Perfecto","value":4},{"label":"Allen","value":4}]}},{"Atom.Label":{"value":"Birth"}},{"Atom.Input":{"type":"date","name":"birth"}},{"Atom.Button":{"events":["touch"],"style":"big accept fluid","icon":"diskette","text":"Save"}},{"Atom.Button":{"events":["touch"],"style":"big cancel fluid","icon":"trash","text":"Cancel"}}]}}]}}]}

